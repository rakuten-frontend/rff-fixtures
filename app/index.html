<!doctype html>
<html class="no-js">
  <head>
    <meta charset="UTF-8">
    <title>rff-fixtures</title>
    <!-- build:css /css/app.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/colors/css/colors.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="/css/sprites.css">
    <link rel="stylesheet" href="/css/glyphs.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- endbuild -->
    <!-- build:js /js/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="container">
      <h1>rff-fixtures</h1>
      <h2>Bower Components</h2>
      <h3>colors</h3>
      <div class="row">
        <div class="col-xs-2">
          <div class="box bg-navy"></div>
        </div>
        <div class="col-xs-2">
          <div class="box bg-teal"></div>
        </div>
        <div class="col-xs-2">
          <div class="box bg-yellow"></div>
        </div>
        <div class="col-xs-2">
          <div class="box bg-orange"></div>
        </div>
        <div class="col-xs-2">
          <div class="box bg-maroon"></div>
        </div>
        <div class="col-xs-2">
          <div class="box bg-silver"></div>
        </div>
      </div>
      <h3>moment</h3>
      <div><code class="moment"></code></div>
      <h2>CSS Sprites</h2>
      <div>
        <div class="sprite sprite-yeoman"></div>
        <div class="sprite sprite-grunt"></div>
        <div class="sprite sprite-bower"></div>
      </div>
      <h2>Icon Fonts</h2>
      <div>
        <div class="glyph glyph-home"></div>
        <div class="glyph glyph-cog"></div>
        <div class="glyph glyph-image"></div>
      </div>
      <h2>Autoprefixer</h2>
      <div class="css3-box">
        <div class="box-inner default">Touch Me!</div>
        <div class="box-inner hover">Click Me!</div>
      </div>
      <h2>Modernizr</h2>
      <div class="localstorage-support">Your browser doesn't support localStorage!</div>
      <div class="history-support">Your browser doesn't support History API!</div>
      <div class="touch-support">Your browser doesn't support Touch Events!</div>
      <h2>SSI <small>in Preview Server</small></h2>
      <!--#include virtual="/inc/partial.html" -->
      <h2>Image Optimization</h2>
      <div class="clearfix">
        <img class="dummy-img" src="/img/jpeg.jpg" alt="JPEG">
        <img class="dummy-img" src="/img/png24.png" alt="PNG24">
        <img class="dummy-img" src="/img/png8.png" alt="PNG8">
        <img class="dummy-img" src="/img/gif.gif" alt="GIF">
        <object class="dummy-img" data="/img/svg.svg" type="image/svg+xml"></object>
      </div>
    </div>
    <!-- build:js /js/app.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <!-- endbower -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
